<div class="modal fade" id="personModal" tabindex="-1" aria-labelledby="personModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          {{ editData ? 'Update Teacher' : 'Add Teacher' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="reset()"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">NAME:</label>
          <input type="text" class="form-control" [(ngModel)]="person.name" name="name">

          <label class="form-label">PHONE NO:</label>
          <input type="number" class="form-control" [(ngModel)]="person.phone" name="phone">

          <label class="form-label">EMAIL:</label>
          <input type="email" class="form-control" [(ngModel)]="person.email" name="email">

          <label class="form-label">ADDRESS:</label>
          <input type="text" class="form-control" [(ngModel)]="person.address" name="address">

          <label class="form-label">GENDER:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="person.gender" name="gender" value="Male"> 
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="person.gender" name="gender" value="Female"> 
            <label class="form-check-label">Female</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" (click)="reset()">Close</button>

        <button class="btn btn-primary" (click)="addData()" data-bs-dismiss="modal">
          {{ editData ? 'UPDATE' : 'ADD' }}
        </button>
      </div>

    </div>
  </div>
</div>
