<table border="1" cellpadding="5" cellspacing="0" class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    @for (item of items; track $index) {
    <tr [routerLink]="item.email">
      <td>{{ item.name }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.gender }}</td>
      <td>
        <button class="btn btn-info" 
                (click)="$event.stopPropagation(); edit.emit($index)" 
                data-bs-toggle="modal" 
                data-bs-target="#personModal">
          Edit
        </button>

        <button class="btn btn-danger btn-sm" 
                (click)="$event.stopPropagation(); delete.emit($index)">
          Delete
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
