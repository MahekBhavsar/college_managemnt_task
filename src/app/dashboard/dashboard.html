<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Teacher</h5>
        <p class="card-text">Total Teacher: {{ totalTeachers }}</p>
        <a [routerLink]="['/teacher']" routerLinkActive="router-link-active" class="btn btn-primary">
          Go Teacher Dashboard
        </a>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Student</h5>
        <p class="card-text">Total Student: {{ totalStudents }}</p>
        <a [routerLink]="['/student']" routerLinkActive="router-link-active" class="btn btn-primary">
          Go Student Dashboard
        </a>
      </div>
    </div>
  </div>
</div>
